<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brands</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"
/>
</head>
<body>
    <div class="container">
        <header>
            <h1>Ремонт техники различных брендов</h1>
        </header>
        <main>
            <div class="brands swiper">
                <div class="brands_wrapper swiper-wrapper">
                    <div class="brands-list_item swiper-slide">
                        <a href="#">
                            <img src="./img/Bitmap.png" alt="">
                        </a>
                    </div>
                    <div class="brands-list_item swiper-slide">
                        <a href="#">
                            <img src="./img/Bitmap (1).png" alt="">
                        </a>
                    </div>
                    <div class="brands-list_item swiper-slide">
                        <a href="#">
                            <img src="./img/Bitmap (2).png" alt="">
                        </a>
                    </div>
                    <div class="brands-list_item swiper-slide">
                        <a href="#">
                            <img src="./img/Bitmap (3).png" alt="">
                        </a>
                    </div>
                    <div class="brands-list_item swiper-slide">
                        <a href="#">
                            <img src="./img/Bitmap (4).png" alt="">
                        </a>
                    </div>
                    <div class="brands-list_item swiper-slide">
                        <a href="#">
                            <img src="./img/Bitmap (5).png" alt="">
                        </a>
                    </div>
                    <div class="brands-list_item swiper-slide">
                        <a href="#">
                            <img src="./img/Bitmap (6).png" alt="">
                        </a>
                    </div>
                    <div class="brands-list_item swiper-slide">
                        <a href="#">
                            <img src="./img/Bitmap (7).png" alt="">
                        </a>
                    </div>
                </div>
                <div class="swiper-pagination"></div>
            </div>
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <script src="./main.js"></script>
</body>
</html>
